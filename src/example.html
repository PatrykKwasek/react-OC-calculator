<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .wrapper {
    margin: 0 auto;
    width: 300px;
    height: 200px;
    background: lightblue;
    position: relative;
    overflow: hidden;
  }

  .wrapper:after {
    content: "";
    position: absolute;
    height: 80px;
    left: -10%;
    right: -10%;
    border-radius: 50%;
    bottom: -25px;
    background: #fff;
  }
</style>

<body>
  <div class="wrapper">

  </div>
</body>

</html>
